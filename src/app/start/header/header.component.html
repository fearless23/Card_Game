<ng-template #loginTmp>
  <div class="navbar-item">
    <div class="buttons">
      <a class="button is-light is-small" [routerLink]="['/login']">
        Login/Signup
      </a>
    </div>
  </div>
</ng-template>

<nav
  class="navbar is-link"
  role="navigation"
  aria-label="main navigation"
  (clickOutside)="onClickOutside($event)"
>
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <img src="assets/img/logo.png" width="112" height="28" />
    </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
      [class.is-active]="menuActive"
      (click)="toggleMenuActive()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    id="navbarBasicExample"
    class="navbar-menu"
    [class.is-active]="menuActive"
  >
    <div class="navbar-start">
      <a
        class="navbar-item"
        routerLink="/games/new"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        + New Game
      </a>

      <a
        class="navbar-item"
        routerLink="/games"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Games
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Jobs
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <hr class="navbar-divider" />
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <ng-container *ngIf="user$ | async as user; else loginTmp">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link"> Hi, {{ user.displayName }} </a>

          <div class="navbar-dropdown is-right">
            <a class="navbar-item">
              Profile
            </a>
            <a class="navbar-item">
              Settings
            </a>
            <a class="navbar-item">
              Games History
            </a>
            <hr class="navbar-divider" />
            <a class="navbar-item" (click)="logout()">
              Logout
            </a>
          </div>
        </div>
      </ng-container>

      <!-- Login, show Profile, Image etc -->
    </div>
  </div>
</nav>
